<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة تطبيق المكتبة الإسلامية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 30px auto;
        }
        h1 {
            color: #0056b3;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #apiResponse {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap; /* للحفاظ على تنسيق JSON */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>أهلاً بك في واجهة تطبيق المكتبة الإسلامية!</h1>
        <p>هذه واجهة بسيطة لاختبار اتصال الـ API الخاص بك المنشور على Render.</p>

        <button onclick="testHomeEndpoint()">اختبار المسار الرئيسي (/) </button>
        <button onclick="testDbEndpoint()">اختبار اتصال قاعدة البيانات (/test_db) </button>

        <h2>استجابة الـ API:</h2>
        <pre id="apiResponse">لا توجد استجابة بعد.</pre>
    </div>

    <script>
        // **مهم جداً:** استبدل هذا الرابط برابط خدمة الويب الخاصة بك على Render
        // بعد نشرها بنجاح والحصول على الرابط العام.
        // مثال: const API_BASE_URL = "https://islamic-api-service.onrender.com";
        const API_BASE_URL = "YOUR_RENDER_WEB_SERVICE_URL_HERE"; 

        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`);
                const data = await response.json();
                document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('apiResponse').textContent = `خطأ في جلب البيانات: ${error.message}`;
                console.error('Error fetching data:', error);
            }
        }

        function testHomeEndpoint() {
            fetchData('/');
        }

        function testDbEndpoint() {
            fetchData('/test_db');
        }
    </script>
</body>
</html>
